<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Doggy Data</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mp-5">
			<h1 class="text-center">Remove Doggy</h1>
			<form method="POST">
				<div class="form-group">
    				<label for="dog">Name</label>
    				<select class="form-control" id="dog" name="dog">
      					<option th:each="dog: ${dogs}" th:value="${dog.dogID}" th:text="${dog.dogName}"></option>
    				</select>
 				 </div>
				<button type="submit" class="btn btn-dark mt-3">Remove</button>
			</form>
		</div>
		
	</body>
</html>
