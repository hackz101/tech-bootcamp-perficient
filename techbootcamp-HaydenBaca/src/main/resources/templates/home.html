<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Doggy Data</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="homestyle.css">
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Doggy Data</h1>
			<table id="table" class="table table-bordered">
			<tbody>
				<tr>
					<th>Dog Name</th>
					<th>Dog Breed</th>
					<th>Dog Age</th>
					<th>Dog Owner</th>
				</tr>
				<tr th:each="dog: ${dogs}">
					<td th:text="${dog.dog.dogName}"></td>
					<td th:text="${dog.dog.dogBreed}"></td>
					<td th:text="${dog.dog.dogAge}"></td>
					<td th:text="${dog.owner.firstName} + ' ' + ${dog.owner.lastName}"></td>
				</tr>
			</tbody>
			</table>
			<div class="text-center">
			<a class="btn btn-dark" href="/addDog" role="button">Add Doggy</a>
			<a class="btn btn-dark" href="/removeDog" role="button">Remove Doggy</a>
			</div>
			<div class="text-center">
				<a href="/addOwner">Not an enrolled owner?</a>
			</div>
		</div>
		
	</body>
</html>
