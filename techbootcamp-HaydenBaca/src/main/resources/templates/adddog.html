<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Doggy Data</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mp-5">
			<h1 class="text-center">Add Doggy</h1>
			<form method="POST">
				<div class="form-group">
					<label for="name">Name</label>
    				<input type="text" class="form-control" id="name" name="name" placeholder="Barky">
				</div>
				<div class="form-group">
					<label for="breed">Breed</label>
    				<input type="text" class="form-control" id="breed" name="breed" placeholder="Chihuahua">
				</div>
				<div class="form-group">
    				<label for="ownerID">Owner</label>
    				<select class="form-control" id="ownerID" name="ownerID">
      					<option th:each="owner: ${owners}" th:value="${owner.personID}" th:text="${owner.firstName} + ' ' + ${owner.lastName}"></option>
    				</select>
 				 </div>
				<button type="submit" class="btn btn-dark mt-3">Add</button>
			</form>
		</div>
		
	</body>
</html>
