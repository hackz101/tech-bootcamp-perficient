<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Doggy Data</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mp-5">
			<h1 class="text-center">Add Owner</h1>
			<form method="POST">
				<div class="form-group">
					<label for="firstname">First Name</label>
    				<input type="text" class="form-control" id="firstname" name="firstname" placeholder="John">
				</div>
				<div class="form-group">
					<label for="lastname">Last Name</label>
    				<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Smith">
				</div>
				<div class="form-group">
					<label for="address">Address</label>
    				<input type="text" class="form-control" id="address" name="address" placeholder="123 Blah Blah Ln">
				</div>
				<div class="form-group">
					<label for="city">City</label>
    				<input type="text" class="form-control" id="city" name="city" placeholder="Boston">
				</div>
				<div class="form-group">
					<label for="state">State</label>
    				<input type="text" class="form-control" id="state" name="state" placeholder="Massachusetts">
				</div>
				<button type="submit" class="btn btn-dark mt-3">Add</button>
			</form>
		</div>
		
	</body>
</html>
